<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<h1 class="text-center mt-5 mb-5">Voici la liste des produits</h1>
<div class="d-flex flex-wrap justify-content-center">
  <div class="card" *ngFor="let product of products">
    <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title | uppercase }}</h5>
      <p class="card-text">Prix : {{ product.price | currency:'EUR':'symbol':'1.2-2' }}</p>
      <button class="btn btn-primary" (click)="onSelectProduct(product)">Voir d√©tails</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

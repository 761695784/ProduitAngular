<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  .card-deck {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .card {
    width: 20rem; /* Fixer une largeur pour les cartes */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
    margin: 10px;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .card-body {
    padding: 20px;
  }
  .card-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
  .card-text {
    font-size: 18px;
    color: #666;
  }
  .btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 10px;

  }
  .card-img-top {
    width: 100%; /* Assurer que l'image ne déborde pas de la carte */
    height: 200px; /* Fixer une hauteur pour les images */
    object-fit: cover; /* Couper les images pour qu'elles remplissent la zone */
    border-top-left-radius: 10px; /* Ajuster les coins arrondis pour correspondre à la carte */
    border-top-right-radius: 10px; /* Ajuster les coins arrondis pour correspondre à la carte */
  }
</style>



<h1 class="text-center mt-5 mb-5">Voici la liste des produits</h1>
<div class="d-flex flex-wrap justify-content-center">
  <div class="card" *ngFor="let product of products">
    <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title | uppercase }}</h5>
      <p class="card-text">Prix : {{ product.price | currency:'EUR':'symbol':'1.2-2' }}</p>
      <button class="btn btn-primary" (click)="onSelectProduct(product)">Voir détails</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
